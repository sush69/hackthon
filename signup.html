<html>
  <head>
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* Background Image */
      .bg-img {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      /* Center container */
      .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 15px;
      }

      /* Glassy form */
      form {
        width: 100%;
        max-width: 500px;
        padding: 30px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        color: #fff;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      input {
        margin: 10px 0;
        padding: 12px;
      }

      button {
        display: block;
        margin: 20px auto 10px auto;
      }

      a {
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #fff;
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        form {
          max-width: 90%;
          padding: 25px;
        }
      }

      @media (max-width: 576px) {
        form {
          max-width: 95%;
          padding: 20px;
        }
        input {
          padding: 10px;
          font-size: 1rem;
        }
        button {
          width: 80% !important;
          font-size: 1rem;
        }
      }

      @media (max-width: 320px) {
        form {
          max-width: 100%;
          padding: 20px;
          font-size: 1rem;
        }
        input {
          font-size: 1rem;
          padding: 12px;
        }
        button {
          width: 90% !important;
          font-size: 1.1rem;
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Background image -->
    <img
      src="/assets/img/ulta.jpg"
      alt="Background"
      class="bg-img"
    />

    <div class="register-container">
      <form id="registerForm" class="text-white">
        <h2>sign-up</h2>
        <input type="text" id="name" class="form-control" placeholder="Name" required />
        <input type="text" id="username" class="form-control" placeholder="Username" required />
        <input type="password" id="password" class="form-control" placeholder="Password" required />
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required />
        <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-outline-primary w-50">Register</button>
      </div>
        <a href="login.html" class="text-primary">Go to Login if you already registred</a>
        <a href="home.html" class="text-info">go back to home page </a>
      </form>
    </div>

  <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const name = document.getElementById("name").value;
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            alert("Passwords do not match");
            return;
          }

          const user = {
            name: name,
            username: username,
            password: password,
          };

          localStorage.setItem(username, JSON.stringify(user));
          alert("Registration successful! Please login.");
          window.location.href = "login.html";
        });
    </script> 
  </body>
</html>
