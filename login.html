<html>
  <head>
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>

  body,
  html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* Background Image */
  .bg-img {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  /* Center container */
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    padding: 15px;
  }

  /* Glassy form */
  form {
    width: 100%;
    width: 500px;
    padding: 30px;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    color: #fff;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  input {
    margin: 10px 0;
  }

  button {
    display: block;
    margin: 20px auto 10px auto;
  }

  a {
    display: block;
    text-align: center;
    margin-top: 10px;
    color: #fff;
  }

  /* Responsive */
  @media (max-width: 768px) {
    form {
      max-width: 90%;
      padding: 25px;
    }
  }

  @media (max-width: 576px) {
    form {
      max-width: 95%;
      padding: 20px;
      font-size: 1rem;
    }
    input {
      font-size: 0.95rem;
    }
    button {
      width: 70% !important; /* Bigger button on small screens */
      font-size: 1rem;
    }
  }

  @media (max-width: 320px) {
    form {
      max-width: 100%;
      padding: 25px;
      font-size: 1rem;
    }
    button {
      width: 80% !important;
      font-size: 1rem;
    }
  }
</style>

      
  </head>
  <body>
    <!-- Background image -->
    <img src="/assets/img/pexels-moose-photos-170195-1037992.jpg" alt="Background" class="bg-img" />

    <div class="login-container">
      <form id="loginForm" class="text-white">
        <h2>Login</h2>
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Password"
          required
        />
        <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-outline-success w-50">Login </button>
      </div>
        <a href="signup.html" class="text-primary">Register if youâ€™re new user</a>
        <a href="home.html" class="text-info">go back to home page </a>
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          const user = localStorage.getItem(username);

          if (user) {
            const parsedUser = JSON.parse(user);
            if (parsedUser.password === password) {
              localStorage.setItem("user", JSON.stringify(parsedUser));
              window.location.href = "dashboard.html";
            } else {
              alert("Incorrect password");
            }
          } else {
            alert("User not found");
          }
        });
    </script>
    
  </body>
</html>
